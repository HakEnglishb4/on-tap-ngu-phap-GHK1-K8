        { q: "‚ÄúI was so ________ when I heard good news.‚Äù", options: ["terrify", "terrified", "terrifying", "terrifies"], ans: "B", expl: "T√≠nh t·ª´ ƒëu√¥i '-ed' (terrified) d√πng ƒë·ªÉ di·ªÖn t·∫£ c·∫£m x√∫c c·ªßa ng∆∞·ªùi (t√¥i c·∫£m th·∫•y s·ª£ h√£i/kinh h√£i). T√≠nh t·ª´ ƒëu√¥i '-ing' (terrifying) d√πng ƒë·ªÉ m√¥ t·∫£ b·∫£n ch·∫•t c·ªßa s·ª± v·∫≠t/s·ª± vi·ªác (g√¢y ra c·∫£m gi√°c ƒë√≥)." },
        { q: "‚ÄúThe explosion ________ many people injured.‚Äù", options: ["causes", "caused", "causing", "was caused"], ans: "B", expl: "S·ª± vi·ªác 'explosion' (v·ª• n·ªï) ƒë√£ x·∫£y ra trong qu√° kh·ª© v√† g√¢y ra k·∫øt qu·∫£ l√† 'nhi·ªÅu ng∆∞·ªùi b·ªã th∆∞∆°ng'. C·∫ßn d√πng th√¨ Qu√° kh·ª© ƒë∆°n (caused)." },
        { q: "‚ÄúShe wasn‚Äôt at home when I called.‚Äù ‚Üí Which is correct?", options: ["She was going out.", "She is cooking.", "She goes out.", "She had gone to bed."], ans: "A", expl: "H√†nh ƒë·ªông ƒëang di·ªÖn ra ('was going out' - Qu√° kh·ª© Ti·∫øp di·ªÖn) l√† l√Ω do cho vi·ªác c√¥ ·∫•y kh√¥ng c√≥ nh√† khi t√¥i g·ªçi (h√†nh ƒë·ªông Qu√° kh·ª© ƒë∆°n)." },
        { q: "‚ÄúWe were studying English ________ 9 p.m. last night.‚Äù", options: ["on", "at", "in", "for"], ans: "B", expl: "Gi·ªõi t·ª´ 'at' d√πng ƒë·ªÉ ch·ªâ m·ªôt th·ªùi ƒëi·ªÉm c·ª• th·ªÉ (9 p.m.) trong qu√° kh·ª©. Th√¨ Qu√° kh·ª© Ti·∫øp di·ªÖn th∆∞·ªùng ƒëi k√®m v·ªõi gi·ªõi t·ª´ 'at'." },
        { q: "‚ÄúThe traffic was heavy, so we decided ________ the bus.‚Äù", options: ["take", "took", "taking", "to take"], ans: "D", expl: "ƒê·ªông t·ª´ 'decide' (quy·∫øt ƒë·ªãnh) lu√¥n ƒë∆∞·ª£c theo sau b·ªüi ƒë·ªông t·ª´ nguy√™n m·∫´u c√≥ 'to' (to-infinitive)." },
        { q: "‚ÄúWhile the teacher was explaining, the students ________ notes.‚Äù", options: ["took", "take", "were taking", "taking"], ans: "C", expl: "'While' n·ªëi hai h√†nh ƒë·ªông d√†i song song trong qu√° kh·ª©. H√†nh ƒë·ªông th·ª© hai c≈©ng ph·∫£i d√πng Qu√° kh·ª© Ti·∫øp di·ªÖn ('were taking')." },
        { q: "The word ‚Äúvillage‚Äù has ________ syllables.", options: ["one", "two", "three", "four"], ans: "B", expl: "T·ª´ 'village' ƒë∆∞·ª£c chia th√†nh hai √¢m ti·∫øt: 'vil' v√† 'lage'. Ph√°t √¢m l√† /Ààv…™l.…™d í/." },
        { q: "The correct pronunciation of 'lived' (in 'He lived here') is:", options: ["/l…™v…™d/", "/l…™vd/", "/l…™ft/", "/l…™vz/"], ans: "B", expl: "ƒê·ªông t·ª´ 'live' k·∫øt th√∫c b·∫±ng √¢m /v/ (h·ªØu thanh), n√™n ƒëu√¥i '-ed' ƒë∆∞·ª£c ph√°t √¢m l√† /d/. (/l…™vd/)." },
        { q: "Which word means 'an area built up with high, tall buildings'?", options: ["countryside", "slum", "suburb", "city center"], ans: "D", expl: "'City center' (trung t√¢m th√†nh ph·ªë) l√† khu v·ª±c ƒë√¥ th·ªã th∆∞·ªùng c√≥ nhi·ªÅu t√≤a nh√† cao t·∫ßng v√† t·∫≠p trung c√°c ho·∫°t ƒë·ªông kinh t·∫ø, th∆∞∆°ng m·∫°i." },
        { q: "The structure 'V-ing' is used after the verb 'enjoy'.", options: ["True", "False", "Sometimes true", "Only with specific nouns"], ans: "A", expl: "ƒê·ªông t·ª´ 'enjoy' (th√≠ch, t·∫≠n h∆∞·ªüng) lu√¥n ph·∫£i theo sau b·ªüi danh ƒë·ªông t·ª´ (gerund - V-ing). C·∫•u tr√∫c: Enjoy + V-ing." }
    ];
    
    // Kh·ªüi t·∫°o c√°c bi·∫øn to√†n c·ª•c
    const optionLabels = { 'A': 0, 'B': 1, 'C': 2, 'D': 3 };

    let currentQuestionIndex = 0;
    let score = 0;
    let quizActive = true;
    let mistakes = []; // L∆∞u tr·ªØ c√°c c√¢u tr·∫£ l·ªùi sai

    const questionText = document.getElementById('question-text');
    const optionsContainer = document.getElementById('options-container');
    const feedbackMessage = document.getElementById('feedback-message');
    const nextButton = document.getElementById('next-button');
    const scoreDisplay = document.getElementById('score-display');
    const questionIndexDisplay = document.getElementById('question-index');
    const quizScreen = document.getElementById('quiz-screen');
    const resultScreen = document.getElementById('result-screen');
    const finalScoreDisplay = document.getElementById('final-score');
    const explanationBox = document.getElementById('explanation-box');
    const explanationText = document.getElementById('explanation-text');
    const reviewScreen = document.getElementById('review-screen');
    const reviewList = document.getElementById('review-list');


    function loadQuestion() {
        if (currentQuestionIndex >= quizData.length) {
            showResult();
            return;
        }

        const currentQuestion = quizData[currentQuestionIndex];
        const totalQuestions = quizData.length;

        // Reset state
        nextButton.disabled = true;
        nextButton.classList.add('opacity-50');
        feedbackMessage.textContent = '';
        feedbackMessage.className = 'text-sm';
        optionsContainer.innerHTML = '';
        explanationBox.classList.add('hidden'); // ·∫®n gi·∫£i th√≠ch
        
        // Update display
        questionIndexDisplay.textContent = `C√¢u ${currentQuestionIndex + 1} / ${totalQuestions}`;
        questionText.textContent = `${currentQuestion.q}`;

        // Create option buttons
        ['A', 'B', 'C', 'D'].forEach((label, index) => {
            const optionButton = document.createElement('button');
            optionButton.className = 'option-button shadow-sm';
            optionButton.setAttribute('data-label', label);
            optionButton.innerHTML = `<span class="font-extrabold mr-2">${label}.</span> ${currentQuestion.options[index]}`;
            optionButton.onclick = () => checkAnswer(label);
            optionsContainer.appendChild(optionButton);
        });
    }

    function checkAnswer(selectedLabel) {
        if (!quizActive) return;

        const currentQuestion = quizData[currentQuestionIndex];
        const correctAnswerLabel = currentQuestion.ans;
        const isCorrect = (selectedLabel === correctAnswerLabel);

        // Disable all buttons and highlight
        Array.from(optionsContainer.children).forEach(btn => {
            btn.classList.add('disabled');
            btn.onclick = null;
            const btnLabel = btn.getAttribute('data-label');
            if (btnLabel === correctAnswerLabel) {
                btn.classList.add('correct');
            } else if (btnLabel === selectedLabel) {
                btn.classList.add('incorrect');
            }
        });

        // Update score and feedback
        if (isCorrect) {
            score++;
            scoreDisplay.textContent = `‚≠ê ƒêi·ªÉm: ${score}`;
            feedbackMessage.innerHTML = '<span class="text-green-600 font-extrabold"><i class="fas fa-check-circle mr-1"></i> Ch√≠nh x√°c!</span>';
            feedbackMessage.classList.add('bg-green-100', 'border-2', 'border-green-400', 'p-2', 'rounded-lg');
            explanationBox.classList.add('hidden'); // ·∫®n gi·∫£i th√≠ch n·∫øu ƒë√∫ng
        } else {
            // Th√™m v√†o danh s√°ch l·ªói sai
            mistakes.push({
                question: currentQuestion.q,
                userAnswer: currentQuestion.options[optionLabels[selectedLabel]],
                correctAnswer: currentQuestion.options[optionLabels[correctAnswerLabel]],
                explanation: currentQuestion.expl,
                userLabel: selectedLabel,
                correctLabel: correctAnswerLabel
            });

            feedbackMessage.innerHTML = `<span class="text-red-600 font-extrabold"><i class="fas fa-times-circle mr-1"></i> Sai r·ªìi.</span> ƒê√°p √°n ƒë√∫ng l√† <span class="text-blue-600 font-extrabold">${correctAnswerLabel}</span>.`;
            feedbackMessage.classList.add('bg-red-100', 'border-2', 'border-red-400', 'p-2', 'rounded-lg');
            
            // Hi·ªÉn th·ªã gi·∫£i th√≠ch chi ti·∫øt
            explanationText.textContent = currentQuestion.expl;
            explanationBox.classList.remove('hidden');
        }

        // Enable next button
        nextButton.disabled = false;
        nextButton.classList.remove('opacity-50');
    }

    function nextQuestion() {
        currentQuestionIndex++;
        loadQuestion();
    }

    function showResult() {
        quizActive = false;
        quizScreen.style.display = 'none';
        reviewScreen.style.display = 'none';
        resultScreen.style.display = 'block';
        finalScoreDisplay.textContent = `${score} / ${quizData.length}`;
        
        const reviewButton = document.getElementById('review-mistakes-button');
        if (mistakes.length === 0) {
            reviewButton.disabled = true;
            reviewButton.classList.add('opacity-50');
            reviewButton.textContent = 'ü•≥ B·∫°n kh√¥ng c√≥ l·ªói sai n√†o!';
        } else {
            reviewButton.disabled = false;
            reviewButton.classList.remove('opacity-50');
            reviewButton.textContent = `‚ö†Ô∏è Xem L·∫°i ${mistakes.length} L·ªói Sai`;
        }
    }
    
    function showReviewScreen() {
        resultScreen.style.display = 'none';
        reviewScreen.style.display = 'block';
        
        reviewList.innerHTML = ''; // Clear previous review items
        
        if (mistakes.length === 0) {
            reviewList.innerHTML = '<p class="text-gray-500 italic">Ch√∫c m·ª´ng, b·∫°n kh√¥ng c√≥ l·ªói sai n√†o c·∫ßn xem l·∫°i!</p>';
            return;
        }

        mistakes.forEach((item, index) => {
            const reviewItem = document.createElement('div');
            reviewItem.className = 'review-item';
            reviewItem.innerHTML = `
                <p class="review-question mb-2">${index + 1}. ${item.question}</p>
                <p class="mb-1"><span class="font-bold">B·∫°n ƒë√£ ch·ªçn:</span> <span class="review-user-answer">${item.userLabel}. ${item.userAnswer}</span></p>
                <p class="mb-2"><span class="font-bold">ƒê√°p √°n ƒë√∫ng:</span> <span class="review-correct-answer">${item.correctLabel}. ${item.correctAnswer}</span></p>
                <div class="explanation-box !bg-yellow-50 !border-yellow-500 !text-yellow-800">
                    <p class="font-bold mb-1"><i class="fas fa-search-plus mr-1"></i> Gi·∫£i th√≠ch chi ti·∫øt:</p>
                    <p>${item.explanation}</p>
                </div>
            `;
            reviewList.appendChild(reviewItem);
        });
    }

    function restartQuiz() {
        currentQuestionIndex = 0;
        score = 0;
        quizActive = true;
        mistakes = []; // Reset l·ªói sai
        scoreDisplay.textContent = `‚≠ê ƒêi·ªÉm: 0`;
        quizScreen.style.display = 'block';
        resultScreen.style.display = 'none';
        reviewScreen.style.display = 'none';
        loadQuestion();
    }

    // Initialize the quiz
    window.onload = loadQuestion;
</script>
